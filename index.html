<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consignment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, select, button {
      display: block;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
    .accounting {
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Consignment Calculator</h1>
  <form id="calculator">
    <label for="saleType">Sale Type</label>
    <select id="saleType" onchange="updateFormFields()">
      <option value="typical">Typical Consignment</option>
      <option value="financed">Financed Consignment</option>
      <option value="auction">Auction</option>
    </select>

    <!-- Fields for Typical Consignment -->
    <div id="typicalFields" class="hidden">
      <label for="salePrice">Sale Price (£)</label>
      <input type="number" id="salePrice" placeholder="Enter sale price">

      <label for="commissionRate">Commission % (Excluding VAT)</label>
      <input type="number" id="commissionRate" placeholder="Enter commission percentage">
    </div>

    <!-- Fields for Financed Consignment -->
    <div id="financedFields" class="hidden">
      <label for="agreedValue">Agreed Market Value (£)</label>
      <input type="number" id="agreedValue" placeholder="Enter agreed market value">

      <label for="salePrice">Sale Price (£)</label>
      <input type="number" id="salePriceFinanced" placeholder="Enter sale price">

      <label for="commissionRate">Commission % (Excluding VAT)</label>
      <input type="number" id="commissionRateFinanced" placeholder="Enter commission percentage">

      <label for="timeToSell">Length of Time to Sell (months)</label>
      <input type="number" id="timeToSell" placeholder="Enter time in months">

      <label for="financeRate">Finance Interest Rate (%)</label>
      <input type="number" id="financeRate" placeholder="Enter finance rate (e.g., 10)">
    </div>

    <!-- Fields for Auction -->
    <div id="auctionFields" class="hidden">
      <label for="hammerPrice">Hammer Price (£)</label>
      <input type="number" id="hammerPrice" placeholder="Enter hammer price">
    </div>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    function updateFormFields() {
      const saleType = document.getElementById("saleType").value;

      // Get all field sections
      const typicalFields = document.getElementById("typicalFields");
      const financedFields = document.getElementById("financedFields");
      const auctionFields = document.getElementById("auctionFields");

      // Reset visibility
      typicalFields.classList.add("hidden");
      financedFields.classList.add("hidden");
      auctionFields.classList.add("hidden");

      // Show relevant fields
      if (saleType === "typical") {
        typicalFields.classList.remove("hidden");
      } else if (saleType === "financed") {
        financedFields.classList.remove("hidden");
      } else if (saleType === "auction") {
        auctionFields.classList.remove("hidden");
      }
    }

    function calculate() {
      const saleType = document.getElementById("saleType").value;
      const VAT_RATE = 0.2; // 20% VAT in the UK

      let outputText = "";

      if (saleType === "financed") {
        const agreedValue = parseFloat(document.getElementById("agreedValue").value) || 0;
        const salePrice = parseFloat(document.getElementById("salePriceFinanced").value) || 0;
        const commissionRate = parseFloat(document.getElementById("commissionRateFinanced").value) / 100 || 0;
        const timeToSell = parseFloat(document.getElementById("timeToSell").value) || 0;
        const financeRate = parseFloat(document.getElementById("financeRate").value) / 100 || 0;

        // Calculate projected commission (based on Agreed Market Value)
        const projectedCommission = agreedValue * commissionRate * (1 + VAT_RATE);
        const upfrontCommission = projectedCommission * 0.5;

        // Calculate final commission (based on Sale Price)
        const finalCommission = salePrice * commissionRate * (1 + VAT_RATE);

        // Remaining commission owed at the time of sale
        const remainingCommission = finalCommission - upfrontCommission;

        // Upfront Payment
        const upfrontPayment = (agreedValue * 0.5) - upfrontCommission;

        // Finance costs
        const loanAmount = agreedValue * 0.5;
        const financeCost = loanAmount * financeRate * (timeToSell / 12);

        // Second Payment and Full Net Return
        const secondPayment = salePrice - remainingCommission - loanAmount - financeCost;
        const fullNetReturn = upfrontPayment + secondPayment;

        // Output the results
        outputText = `
          <p>Sale Type: Financed Consignment</p>
          <p>At an Agreed Market Value of £${agreedValue.toLocaleString(undefined, { minimumFractionDigits: 2 })} and a Commission Fee of ${(commissionRate * 100).toFixed(1)}%+VAT, Hangar 136's projected total commission will be £${projectedCommission.toLocaleString(undefined, { minimumFractionDigits: 2 })}.</p>
          <p>The Seller's upfront payment will equal 50% of the Agreed Market Value less half of the projected total commission owed to Hangar 136. In this case, the Seller will receive £${(agreedValue * 0.5).toLocaleString(undefined, { minimumFractionDigits: 2 })} - £${upfrontCommission.toLocaleString(undefined, { minimumFractionDigits: 2 })} = £${upfrontPayment.toLocaleString(undefined, { minimumFractionDigits: 2 })} Upfront.</p>
          <p>If the car were to take ${timeToSell} months to sell, the cost of the finance would be £${financeCost.toLocaleString(undefined, { minimumFractionDigits: 2 })}.</p>
          <p>Accounting Breakdown:</p>
          <div class="accounting">
            Sale Price: £${salePrice.toLocaleString(undefined, { minimumFractionDigits: 2 })}
            - Remaining Hangar 136 Commission: £${remainingCommission.toLocaleString(undefined, { minimumFractionDigits: 2 })}
            - Initial Loan Amount: £${loanAmount.toLocaleString(undefined, { minimumFractionDigits: 2 })}
            - Cost of Finance: £${financeCost.toLocaleString(undefined, { minimumFractionDigits: 2 })}
            ------------------------------------
            Second Payment: £${secondPayment.toLocaleString(undefined, { minimumFractionDigits: 2 })}
          </div>
          <p>The Seller already received an upfront payment of £${upfrontPayment.toLocaleString(undefined, { minimumFractionDigits: 2 })}, and so the total net return to the Seller will be £${fullNetReturn.toLocaleString(undefined, { minimumFractionDigits: 2 })}.</p>
        `;
      }

      document.getElementById("output").innerHTML = outputText;
    }
  </script>
</body>
</html>
