<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consignment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, select, button {
      display: block;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Consignment Calculator</h1>
  <form id="calculator">
    <label for="saleType">Sale Type</label>
    <select id="saleType" onchange="updateFormFields()">
      <option value="typical">Typical Consignment</option>
      <option value="financed">Financed Consignment</option>
      <option value="auction">Auction</option>
    </select>

    <!-- Fields for Financed Consignment -->
    <div id="financedFields" class="hidden">
      <label for="agreedValue">Agreed Market Value (£)</label>
      <input type="number" id="agreedValue" placeholder="Enter agreed market value">

      <label for="salePrice">Sale Price (£)</label>
      <input type="number" id="salePrice" placeholder="Enter sale price">

      <label for="commissionRate">Commission % (Excluding VAT)</label>
      <input type="number" id="commissionRate" placeholder="Enter commission percentage">

      <label for="timeToSell">Length of Time to Sell (months)</label>
      <input type="number" id="timeToSell" placeholder="Enter time in months">

      <label for="financeRate">Finance Interest Rate (%)</label>
      <input type="number" id="financeRate" placeholder="Enter finance rate (e.g., 10)">
    </div>

    <!-- Fields for Auction -->
    <div id="auctionFields" class="hidden">
      <label for="hammerPrice">Hammer Price (£)</label>
      <input type="number" id="hammerPrice" placeholder="Enter hammer price">
    </div>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    function updateFormFields() {
      const saleType = document.getElementById("saleType").value;

      // Get all field sections
      const financedFields = document.getElementById("financedFields");
      const auctionFields = document.getElementById("auctionFields");

      // Reset visibility
      financedFields.classList.add("hidden");
      auctionFields.classList.add("hidden");

      // Show relevant fields
      if (saleType === "financed") {
        financedFields.classList.remove("hidden");
      } else if (saleType === "auction") {
        auctionFields.classList.remove("hidden");
      }
    }

    function calculate() {
      const saleType = document.getElementById("saleType").value;
      const VAT_RATE = 0.2; // 20% VAT in the UK

      let outputText = "";

      if (saleType === "financed") {
        // Get input values
        const agreedValue = parseFloat(document.getElementById("agreedValue").value) || 0;
        const salePrice = parseFloat(document.getElementById("salePrice").value) || 0;
        const commissionRate = parseFloat(document.getElementById("commissionRate").value) / 100 || 0;
        const timeToSell = parseFloat(document.getElementById("timeToSell").value) || 0;
        const financeRate = parseFloat(document.getElementById("financeRate").value) / 100 || 0;

        // Calculate values
        const totalCommission = salePrice * commissionRate * (1 + VAT_RATE); // Including VAT
        const upfrontPayment = (agreedValue * 0.5) - (totalCommission * 0.5);
        const loanAmount = agreedValue * 0.5;
        const financeCost = loanAmount * financeRate * (timeToSell / 12);
        const netReturn = salePrice - totalCommission - loanAmount - financeCost;
        const secondPayment = netReturn - upfrontPayment;

        // Output format
        outputText = `
          <p>Sale Type: Financed Consignment</p>
          <p>At an Agreed Market Value of £${agreedValue.toFixed(2)} and a Commission Fee of ${(commissionRate * 100).toFixed(1)}%+VAT, Hangar 136's projected total commission will be £${totalCommission.toFixed(2)}.</p>
          <p>The Seller's upfront payment will equal 50% of the Agreed Market Value less half of the projected total commission owed to Hangar 136. In this case, the Seller will receive £${(agreedValue * 0.5).toFixed(2)} - £${(totalCommission * 0.5).toFixed(2)} = £${upfrontPayment.toFixed(2)} Upfront.</p>
          <p>If the car were to take ${timeToSell} months to sell, the cost of the finance would be £${financeCost.toFixed(2)}.</p>
          <p>Therefore, at a final Sale Price of £${salePrice.toFixed(2)}, the Net Return to the Seller will be:</p>
          <ul>
            <li>Sale Price: £${salePrice.toFixed(2)}</li>
            <li>Hangar 136 Commission: £${totalCommission.toFixed(2)}</li>
            <li>Initial Loan Amount: £${loanAmount.toFixed(2)}</li>
            <li>Cost of Finance: £${financeCost.toFixed(2)}</li>
            <li><strong>Net Return: £${netReturn.toFixed(2)}</strong></li>
          </ul>
          <p>The Seller already received an upfront payment of £${upfrontPayment.toFixed(2)}, and so upon successful sale they will receive a second payment of £${secondPayment.toFixed(2)} to bring their total net return to £${netReturn.toFixed(2)}.</p>
        `;
      }

      document.getElementById("output").innerHTML = outputText;
    }
  </script>
</body>
</html>
