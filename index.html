<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consignment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, select, button {
      display: block;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Consignment Calculator</h1>
  <form id="calculator">
    <label for="saleType">Sale Type</label>
    <select id="saleType" onchange="updateFormFields()">
      <option value="typical">Typical Consignment</option>
      <option value="financed">Financed Consignment</option>
      <option value="auction">Auction</option>
    </select>

    <!-- Fields for all scenarios -->
    <div id="commonFields">
      <label for="salePrice">Sale Price (£)</label>
      <input type="number" id="salePrice" placeholder="Enter sale price">
    </div>

    <!-- Fields for Financed Consignment -->
    <div id="financedFields" class="hidden">
      <label for="agreedValue">Agreed Market Value (£)</label>
      <input type="number" id="agreedValue" placeholder="Enter agreed market value">
      
      <label for="timeToSell">Length of Time to Sell (months)</label>
      <input type="number" id="timeToSell" placeholder="Enter time in months">

      <label for="financeRate">Finance Interest Rate (%)</label>
      <input type="number" id="financeRate" placeholder="Enter finance rate (e.g., 10)">
    </div>

    <!-- Fields for Auction -->
    <div id="auctionFields" class="hidden">
      <label for="hammerPrice">Hammer Price (£)</label>
      <input type="number" id="hammerPrice" placeholder="Enter hammer price">
    </div>

    <!-- Commission Field for all scenarios -->
    <label for="commissionRate">Commission % (Excluding VAT)</label>
    <input type="number" id="commissionRate" placeholder="Enter commission percentage">

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    function updateFormFields() {
      const saleType = document.getElementById("saleType").value;

      // Hide all fields initially
      document.getElementById("salePrice").classList.add("hidden");
      document.getElementById("financedFields").classList.add("hidden");
      document.getElementById("auctionFields").classList.add("hidden");

      // Show relevant fields based on sale type
      if (saleType === "typical") {
        document.getElementById("salePrice").classList.remove("hidden");
      } else if (saleType === "financed") {
        document.getElementById("salePrice").classList.remove("hidden");
        document.getElementById("financedFields").classList.remove("hidden");
      } else if (saleType === "auction") {
        document.getElementById("auctionFields").classList.remove("hidden");
      }
    }

    function calculate() {
      const saleType = document.getElementById("saleType").value;
      const commissionRate = parseFloat(document.getElementById("commissionRate").value) / 100;
      const VAT_RATE = 0.2; // 20% VAT in the UK

      let salePrice = parseFloat(document.getElementById("salePrice")?.value) || 0;
      let agreedValue = parseFloat(document.getElementById("agreedValue")?.value) || 0;
      let hammerPrice = parseFloat(document.getElementById("hammerPrice")?.value) || 0;
      let timeToSell = parseFloat(document.getElementById("timeToSell")?.value) || 0;
      let financeRate = parseFloat(document.getElementById("financeRate")?.value) / 100 || 0;

      let upfrontPayment = 0;
      let financeCost = 0;
      let netReturn = 0;
      let commissionEarned = 0;

      if (saleType === "typical") {
        commissionEarned = salePrice * commissionRate * (1 + VAT_RATE); // Commission including VAT
        netReturn = salePrice - commissionEarned;
      } else if (saleType === "financed") {
        upfrontPayment = agreedValue * 0.5 - (agreedValue * 0.5 * commissionRate * (1 + VAT_RATE));
        financeCost = agreedValue * 0.5 * financeRate * (timeToSell / 12);
        commissionEarned = salePrice * commissionRate * (1 + VAT_RATE); // Commission including VAT
        netReturn = upfrontPayment + (salePrice - financeCost - commissionEarned);
      } else if (saleType === "auction") {
        commissionEarned = hammerPrice * commissionRate * (1 + VAT_RATE); // Commission including VAT
        netReturn = hammerPrice - commissionEarned;
      }

      document.getElementById("output").innerHTML = `
        <p>Sale Type: ${saleType.charAt(0).toUpperCase() + saleType.slice(1)}</p>
        ${upfrontPayment > 0 ? `<p>Upfront Payment: £${upfrontPayment.toFixed(2)}</p>` : ""}
        ${financeCost > 0 ? `<p>Finance Cost: £${financeCost.toFixed(2)}</p>` : ""}
        <p>Commission Earned by Hangar 136 (Including VAT): £${commissionEarned.toFixed(2)}</p>
        <p>Net Return to the Seller: £${netReturn.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
